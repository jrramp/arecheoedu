<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Relics Reimagined</title>
    <script type="text/javascript">
      // Redirect 404s to index.html on GitHub Pages with hash routing
      var pathname = window.location.pathname;
      var search = window.location.search;
      
      // Remove /arecheoedu prefix to get the route
      var route = pathname.replace(/^\/arecheoedu\/?/, '') || '';
      
      // Don't redirect static assets or index.html
      if (pathname.match(/\.(html|css|js|json|png|jpg|gif|svg|ico|woff|woff2|ttf)$/) ||
          pathname.endsWith('index.html') ||
          pathname === '/arecheoedu/' ||
          pathname === '/arecheoedu' ||
          route === '' ||
          pathname.includes('/assets/')) {
        // Let the server handle static files
      } else {
        // Redirect to index.html with hash routing
        window.location.href = '/arecheoedu/#/' + route + search;
      }
    </script>
  </head>
  <body></body>
</html>
